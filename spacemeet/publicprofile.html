    <div class="wrapper">
        <div id="animate-area">
            <div id="star">
                <button class="logoutBtn" v-on:click="logout">logout</button>
                <img id="login" onmouseover="this.src='public/images/IMG_6184.PNG'"

                <img id="members" onmouseover="this.src='public/images/IMG_6186.PNG'"
                    onmouseout="this.src='public/images/IMG_6185.PNG'" src="public/images/IMG_6185.PNG" alt=" ">
                <img id="logo" src="public/images/IMG_6204.GIF" alt="">

                <img id="active" onmouseover="this.src='public/images/IMG_6176.PNG'"

                <img id="match" onmouseover="this.src='public/images/IMG_6171.PNG'"

                <i onclick="" class="fa-solid fa-user   " style="color: rgb(255, 255, 255);"></i>
            </button>
        </a>
        <a href="#ShowPage2">

        </a>
        <a href="#ShowPage4">
            <button id="photoBtn" class="pageBtn" style="color: rgb(255, 255, 255);">
                <i class="fa-solid fa-image "></i>

        </a>

                                </article>
                            </div>
